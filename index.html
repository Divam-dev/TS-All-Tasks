<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління розкладом університету</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>

<body>
    <div class="container">
        <h1>Система управління розкладом університету</h1>
        <div class="buttons">
            <button id="addLesson">Додати урок</button>
            <button id="addCourse">Додати курс</button>
            <button id="addTeacher">Додати викладача</button>
        </div>
        <div class="schedule">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Час</th>
                        <th>Понеділок</th>
                        <th>Вівторок</th>
                        <th>Середа</th>
                        <th>Четвер</th>
                        <th>П'ятниця</th>
                        <th>Субота</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="available-classrooms">
            <h2>Доступні аудиторії</h2>
            <label for="availableDay">День тижня:</label>
            <select id="availableDay">
                <option value="Monday">Понеділок</option>
                <option value="Tuesday">Вівторок</option>
                <option value="Wednesday">Середа</option>
                <option value="Thursday">Четвер</option>
                <option value="Friday">П'ятниця</option>
                <option value="Saturday">Субота</option>
            </select>
            <label for="availableTime">Час:</label>
            <select id="availableTime">
                <option value="08:00-09:35">08:00-09:35</option>
                <option value="09:45-11:20">09:45-11:20</option>
                <option value="11:45-13:20">11:45-13:20</option>
                <option value="13:30-15:05">13:30-15:05</option>
                <option value="15:15-16:50">15:15-16:50</option>
                <option value="18:45-20:20">18:45-20:20</option>
            </select>
            <button id="findAvailableClassrooms">Знайти</button>
            <div id="availableClassroomsList"></div>
        </div>

        <div class="professor-schedule">
            <h2>Розклад професора</h2>
            <label for="professorId">ID професора:</label>
            <input type="number" id="professorId" min="1">
            <button id="getProfessorSchedule">Отримати розклад</button>
            <div id="professorScheduleList"></div>
        </div>

        <div class="statistics">
            <h2>Статистика</h2>
            <ul>
                <li id="popularCourseType">Найпопулярніший тип занять: <span>Лекція</span></li>
            </ul>
        </div>

        <div id="classroomUtilization">
            <h3>Використання аудиторій</h3>
            <div id="classroomProgressBars"></div>
        </div>

    </div>
    </div>

    <div id="lessonModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLessonModal">&times;</span>
            <h2>Додати урок</h2>
            <label>Курс</label>
            <select id="lessonCourse">

            </select>
            <label>Кабінет</label>
            <select id="lessonClassroom">

            </select>
            <label>Викладач</label>
            <select id="lessonTeacher">

            </select>
            <label>День</label>
            <select id="lessonDay">
                <option value="Monday">Понеділок</option>
                <option value="Tuesday">Вівторок</option>
                <option value="Wednesday">Середа</option>
                <option value="Thursday">Четвер</option>
                <option value="Friday">П'ятниця</option>
                <option value="Saturday">Субота</option>
            </select>
            <label>Час</label>
            <select id="lessonTime">
                <option value="08:00-09:35">08:00-09:35</option>
                <option value="09:45-11:20">09:45-11:20</option>
                <option value="11:45-13:20">11:45-13:20</option>
                <option value="13:30-15:05">13:30-15:05</option>
                <option value="15:15-16:50">15:15-16:50</option>
                <option value="18:45-20:20">18:45-20:20</option>
            </select>
            <button class="modal-button" id="addLessonButton">Додати</button>
        </div>
    </div>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCourseModal">&times;</span>
            <h2>Додати курс</h2>
            <label>Назва курсу</label>
            <input type="text" id="courseName" />
            <label>Тип курсу</label>
            <select id="courseType">
                <option value="Lecture">Лекція</option>
                <option value="Seminar">Семінар</option>
                <option value="Lab">Лабораторна робота</option>
                <option value="Practice">Практика</option>
            </select>
            <button class="modal-button" id="addCourseButton">Додати</button>
        </div>
    </div>

    <div id="teacherModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTeacherModal">&times;</span>
            <h2>Додати викладача</h2>
            <label>Прізвище та ініціали</label>
            <input type="text" id="teacherName" />
            <label>Кафедра</label>
            <input type="text" id="teacherDepartment" />
            <button class="modal-button" id="addTeacherButton">Додати</button>
        </div>
    </div>

    <div id="editLessonModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditLessonModal">&times;</span>
            <h2>Редагувати урок</h2>
            <select id="editLessonClassroom"></select>
            <button id="updateLessonButton">Оновити</button>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>

</html>
